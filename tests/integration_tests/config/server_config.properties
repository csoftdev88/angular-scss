[DEFAULT]
# General
base_url=http://mobius:mobius@mobius-qa.herokuapp.com
driver=BrowserStack

# Note: resolution variables below are ignored for BrowserStack option.
# They are specified in browserstack .properties files instead.
window_width=1280
window_height=800

# Authorization
user_name=
password=

# Selenium Webdriver
timeout=10
default_implicit_wait=10

# PyTest Execution
parallel_tests=1

# Browserstack
bs_username=
bs_password=
project_name=Mobius
build_name=Test Build
browserstack_tunnel=False
browserstack_debug=True
session_waiting_time=60
session_waiting_delay=2

# Extension settings
with_extension=False
extension_name=
extension_version=
path_to_extension_code=

# Accept SSL Certificates
accept_ssl_cert=True