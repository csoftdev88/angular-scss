[DEFAULT]
# Local Testing
# if "True", then local config values will have priority over server config values
local_execution=False

# General
base_url=http://mobius:mobius@mobius-qa.herokuapp.com
driver=Chrome

# Note: resolution variables below are ignored for BrowserStack option.
# They are specified in browserstack .properties files instead.
window_width=
window_height=

# Authorization
user_name=
password=

# Selenium Webdriver
timeout=10
default_implicit_wait=10

# PyTest Execution
parallel_tests=

# Browserstack
bs_username=
bs_password=
project_name=
build_name=
browserstack_tunnel=
browserstack_debug=
session_waiting_time=
session_waiting_delay=

# Extension settings
with_extension=True
extension_name=
extension_version=
path_to_extension_code=

# Accept SSL Certificates
accept_ssl_cert=True