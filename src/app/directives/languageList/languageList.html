<div class="dropdown has-icons">
  <a href title="Language">
    <span>{{getShortName(currentLanguage)}}</span>
  </a>
  <ul class="dropdown-menu submenu" ng-show="languages.length">
      <li ng-repeat="language in languages">
          <a class="language" class="icon-{{language.code}}" href title="{{language.name}}" ng-click="changeLanguage(language)">{{getFullName(language.code)}}
          </a>
      </li>
  </ul>
</div>
