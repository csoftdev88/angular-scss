<div class="dropdown has-icons">
  <a href title="Language">
    <img ng-src="/static/images/lang-{{currentLanguage}}.jpg" class="icon" alt="{{getShortName(currentLanguage)}}">
    <span>{{getShortName(currentLanguage)}}</span>
  </a>
  <ul class="dropdown-menu submenu" ng-show="languages.length">
      <li ng-repeat="language in languages">
          <a class="language" class="icon-{{language.code}}" href title="{{language.name}}" ng-click="changeLanguage(language)">{{getFullName(language.code)}}<img ng-src="/static/images/lang-{{language.code}}.jpg" class="icon" alt="{{language.code}}">
          </a>
      </li>
  </ul>
</div>
