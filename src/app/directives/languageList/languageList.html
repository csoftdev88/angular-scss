<div ng-class="{'dropdown has-icons': languages.length > 1}">
  <a href title="Language">
    <span>{{getShortName(currentLanguage)}}</span>
  </a>

  <ul class="dropdown-menu submenu" ng-show="languages.length > 1">
    <li ng-repeat="language in languages">
      <a class="language" class="icon-{{language.code}}" href title="{{language.name}}"
         ng-click="changeLanguage(language)">{{getFullName(language.code)}}<img
              ng-src="/static/images/lang-{{language.code}}.jpg" class="icon" alt="{{language.code}}">
      </a>
    </li>
  </ul>
</div>
