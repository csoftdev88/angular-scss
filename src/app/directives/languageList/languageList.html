<div class="dropdown">
  <a href class="dropdown-toggle" data-toggle="dropdown">{{getShortName(currentLanguage)}}</a>

  <ul class="dropdown-menu submenu" ng-show="languages.length">
      <li ng-repeat="language in languages">
          <a class="language" class="icon-{{language.code}}" href title="{{language.name}}" ng-click="changeLangage(language)">{{getShortName(language.code)}}</a>
      </li>
  </ul>
</div>
