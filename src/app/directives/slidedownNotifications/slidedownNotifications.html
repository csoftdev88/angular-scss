<div ng-show="$root.campaign" class="campaign-items" ng-style="{'background-color': $root.campaign.style.backgroundColor}" ng-click="goToCampaign()">
  <div class="campaign-bar">
    <div class="text-content">
      <h2>{{$root.campaign.header.headerText}}</h2>
      <p>{{$root.campaign.header.headerSubText}}</p>
    </div>
    <button class="campaign-cta" ng-style="{'background-image': 'linear-gradient(to bottom, '+ $root.campaign.style.secondaryColor +', '+$root.campaign.style.primaryColor+')'}">{{$root.campaign.header.callToAction ? $root.campaign.header.callToAction : '_book_now_'}}</button>
  </div>
</div>
