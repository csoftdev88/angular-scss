<article class="questionnaire">

  <article class="questionnaire__points">

    <div class="questionnaire__status">
      <span>_your_status_</span>
    </div>

    <div class="questionnaire__points">
      <span>{{ points }}</span>
      <span>_points_</span>
    </div>

    <div class="questionnaire__tier">
      <span>{{ tier }}</span>
      <span>{{ numStaysToNextTier }}</span>
    </div>

  </article>

  <article class="questionnaire__feature">

    <div class="questionnaire__featureReward">
      <span>_featured_reward_</span>
    </div>

    <div class="questionnaire__reward">
      <span>{{ reward }}</span>
    </div>

  </article>

  <article class="questionnaire__questions">

    <h1 class="questionnaire__title">_questionnaire_title_</h1>

    <p class="questionnaire__reward">{{ reward }}</p>

    <h2 class="questionnaire__question">{{ question }}</h2>

    <ul class="questionnaire__options">
      <li ng-repeat="option in options">{{ option.name }}</li>
    </ul>

    <button-submit class="questionnaire__submit">_submit_</button-submit>

  </article>

</article>
