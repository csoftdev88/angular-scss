<h3><a ng-href="{{getStateHref()}}">{{title}}</a></h3>
<ul ng-show="content.length">
  <li ng-repeat="item in content | filteredContent | limitTo: (limit ? limit : content.length)">
    <a ng-href="{{getStateHref(item)}}" ng-click="retentionClick()">{{item.title | truncateString:33}}</a>
  </li>
</ul>
