<div class="dropdown">
  <a href class="dropdown-toggle" data-toggle="dropdown">{{getCurrencySymbol(currentCurrency.code)}}</a>

  <ul class="dropdown-menu submenu" ng-show="currencies.length">
      <li ng-repeat="currency in currencies">
          <a class="currency" class="icon-{{currency.code}}" href title="{{currency.name}}" ng-click="changeCurrency(currency)">{{getFormattedLabel(currency.code)}}</a>
      </li>
  </ul>
</div>
