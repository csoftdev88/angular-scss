<header grid-row>
  <div grid="12">
    <h1 ng-bind-html="'_home_page_title_' | mainHeaderStyle"></h1>
    <hr/>
    <div>_home_page_desc_</div>

  </div>
</header>

<hr class="dividerWithoutImage" ng-if="showBenefits"/>

<section grid-row class="benefits" ng-if="showBenefits">
  <article grid="4" ng-repeat="icon in benefits" ng-switch="isUserLoggedIn()">
    <a ui-sref="{{icon.state}}">
      <img class="grid-img" ng-src="{{icon.pictureUrl}}" alt="{{icon.name}}">
      <h2 ng-bind-html="icon.name"></h2>
      <p>{{icon.text}}</p>
    </a>
  </article>
</section>

<hr class="dividerWithoutImage"/>

<div grid-row>
  <div grid="12">
    <h2 ng-bind-html="'Selected Offers' | mainHeaderStyle"></h2>
</div>

<offers-list grid-row>
  <offer-item
    ng-repeat="offer in offersList track by $index"
    ng-click="advertClick({'type': 'offers', 'code': offer.code})">
    <img ng-src="{{offer.image.uri}}"  alt="{{offer.image.alt}}" err-source="http://lorempixel.com/300/160/">

    <section>
      <h2>{{offer.title}}</h2>
      <div ng-bind-html="offer.subtitle"></div>
    </section>

    <span>Read more</span>
  </offer-item>

  <offer-item
    ng-repeat="randomAdvert in randomAdverts track by $index"
    ng-click="advertClick(randomAdvert.link)"
    ng-show="randomAdverts[$index]"
    class="advert" >
    <img ng-src="{{randomAdvert.images[0].uri}}" alt="{{randomAdvert.images[0].alt}}"  err-source="http://lorempixel.com/300/160/">
  </offer-item>
</offers-list>
