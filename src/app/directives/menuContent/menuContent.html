<div class="dropdown">
  <a ng-click="goToState()" href ng-class="{'is-active': isActive()}">{{title}}</a>

  <ul class="dropdown-menu submenu" ng-show="content.length">
      <li ng-repeat="item in content">
          <a href ng-click="goToState(item.code)" >{{item.title}}<span>{{item.subtitle}}</span></a>
      </li>
  </ul>
</div>
