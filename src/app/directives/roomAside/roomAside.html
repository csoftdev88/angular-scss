<section widget="room-aside" grid>
  <div>
    <table>
      <tbody>
        <tr>
          <th>Room Charges:</th>
          <td>£</td>
          <td>{{room.charges | i18nNumber: 2}}</span></td>
        </tr>
        <tr>
          <th>Tax:</th>
          <td>£</td>
          <td>{{room.tax | i18nNumber: 2}}</span></td>
        </tr>
        <tr>
          <th>Total:</th>
          <td>£</td>
          <td>{{room.total | i18nNumber: 2}}</span></td>
        </tr>
      </tbody>
    </table>
  </div>

  <advert>
    <img src="{{ad}}" alt="Advertising Banner">
  </advert>

</section>
