<section widget="room-aside" grid>
  <div>
    <table>
      <tbody>
        <tr>
          <th>Room Charges:</th>
          <td>{{selectedProduct.price.totalBase | i18nCurrency: $root.currencyCode }}</span></td>
        </tr>
        <tr>
          <th>Tax:</th>
          <td>{{selectedProduct.price.totalTax | i18nCurrency: $root.currencyCode}}</span></td>
        </tr>
        <tr>
          <th>Total:</th>
          <td>{{selectedProduct.price.totalAfterTax | i18nCurrency: $root.currencyCode}}</span></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="more-info">
    <a href ng-click="openPriceBreakdownInfo()">View Price Breakdown</a>
    <a href>View Policies</a>
  </div>
  <advert>
    <img src="{{ad}}" alt="Advertising Banner">
  </advert>

</section>
