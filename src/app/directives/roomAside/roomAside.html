<section widget="room-aside" grid>
  <div>
    <table>
      <tbody>
        <tr>
          <th>Room Charges:</th>
          <td>£</td>
          <td>{{room.charges | number: 2}}</span></td>
        </tr>
        <tr>
          <th>Tax:</th>
          <td>£</td>
          <td>{{room.tax | number: 2}}</span></td>
        </tr>
        <tr>
          <th>Total:</th>
          <td>£</td>
          <td>{{room.total | number: 2}}</span></td>
        </tr>
      </tbody>
    </table>
  </div>

  <advert>
    <img src="{{ad}}" alt="Advertising Banner">
  </advert>

  <a class="button" href="/reservation/details">Continue</a>
</section>
