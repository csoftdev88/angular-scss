<section widget="room-aside" grid>
  <div>
    <table>
      <tbody>
        <tr>
          <th>Room Charges</th>
          <td><span currency="{{currency}}">{{room.charges}}</span></td>
        </tr>
        <tr>
          <th>Tax</th>
          <td><span currency="{{currency}}">{{room.tax}}</span></td>
        </tr>
        <tr>
          <th>Total</th>
          <td><span currency="{{currency}}">{{room.total}}</span></td>
        </tr>
      </tbody>
    </table>
  </div>

  <advert>
    <img src="{{ad}}" alt="Advertising Banner">
  </advert>

  <button class="button">Continue</button>
</section>
