<hero-slider ng-if="!config.reservations.hideHeroSliderOnReservations" content="heroContent" slide-width="uiConfig.heroSlider.slideWidth" slide-height="uiConfig.heroSlider.slideHeight"></hero-slider>

<breadcrumbs stickable="main-header"></breadcrumbs>

<main class="grid-wrapper" id="jsReservations" ng-class="{'reservations-no-hero': config.reservations.hideHeroSliderOnReservations}">

  <div class="preloader" ng-show="preloader.visible"></div>

  <div ui-view>
    <div class="reservations" grid="12">
      <div ng-if="!reservations.nextStay && reservations.futureStays.length === 0 && reservations.pastStays.length === 0" class="reservations-not-available">
        <div>
          <h3>_reservation_list_empty_</h3>
          <p>_please_make_reservation_</p>
          <button-submit ng-click="selectDates()">_select_dates_</button-submit>
        </div>
      </div>

      <div ng-if="reservations.nextStay">
        <!-- TODO SAME AS BOOKING COMPLETE PREVIEW -->
        <h1 ng-bind-html="'_reservation_page_nextstay_title_' | mainHeaderStyle"></h1>
        <reservation-item>
          <div class="table-wrap">
            <reservation-details currency-code="defaultCurrencyCode" reservation="reservations.nextStay" property="properties[reservations.nextStay.property.code]"></reservation-details>
          </div>
        </reservation-item>
        <hr/>
      </div>

      <div ng-if="reservations.futureStays.length">
        <h1 ng-bind-html="'_reservation_page_futurestays_title_' | mainHeaderStyle"></h1>
        <reservation-item ng-repeat="reservation in reservations.futureStays | orderBy:'bookingDate' : true">
          <div class="table-wrap">
            <reservation-data currency-code="defaultCurrencyCode" reservation="reservation" property="properties[reservation.property.code]"></reservation-data>
          </div>
          <hr class="dividerWithoutImage"/>
        </reservation-item>
      </div>

      <div ng-if="reservations.pastStays.length">
        <h1 ng-bind-html="'_reservation_page_paststays_title_' | mainHeaderStyle"></h1>
        <reservation-item ng-repeat="reservation in reservations.pastStays | orderBy:'bookingDate' : true">
          <div class="table-wrap inactive">
            <reservation-data currency-code="defaultCurrencyCode" reservation="reservation" property="properties[reservation.property.code]" class="inactive"></reservation-data>
          </div>
          <hr/>
        </reservation-item>
      </div>

    </div>
  </div>

  <scroll-to-top class="back-to-top" ng-click="scrollToTop()" scroll-position="scroll" ng-class="{visible: scroll > scrollTopTrigger}"><span>_back_to_top_</span></scroll-to-top>
  <!-- Growl notifications -->
  <growl-alerts class="growl-alerts-dir" languages-message="'_languages_message_'" retention-message="'_retention_message_'"></growl-alerts>
</main>
