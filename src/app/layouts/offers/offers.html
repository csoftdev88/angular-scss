<hero-slider content="heroContent" hero-slider></hero-slider>

<breadcrumbs stickable="main-header"></breadcrumbs>

<main class="grid-wrapper">
  <div class="preloader" ng-show="preloader.visible"></div>

  <offers-list grid-row ng-if="!showDetail">

    <offer-item ng-repeat="offer in offersList track by $index" ng-if="offersList.length" ng-click="goToDetail(offer.meta.slug)">
      <img ng-src="{{offer.image.uri | cloudinaryImage : 310 : 160 : 'fill'}}" alt="{{offer.image.alt}}"/>

      <section>
        <h2>{{offer.title}}</h2>
        <div ng-bind-html="offer.subtitle"></div>
      </section>

      <span>Read more</span>
    </offer-item>

    <div ng-if="!offersList.length" class="products-not-available">
      <h3>Sorry! There are no chain wide offers available at the moment</h3>
      <p>Try selecting a hotel to see offers for that hotel or check back later</p>
      <a class="button" ui-sref="hotels({property: null})">View Hotels</a>
    </div>
  </offers-list>

  <offer-detail id="offer-detail" grid-row ng-if="showDetail" ng-switch="!!selectDates">
    <div grid="12">
      <h1 ng-bind-html="selectedOffer.title | mainHeaderStyle"></h1>
      <img ng-src="{{selectedOffer.image.uri | cloudinaryImage : 482 : 280 : 'fill'}}" alt="{{selectedOffer.image.uri}}"/>
      <div class="offer-content" ng-bind-html="selectedOffer.text"></div>

      <!-- DATES ARE SELECTED -->
      <button-submit ng-switch-when="false" ng-click="goToHotels(selectedOffer)">Book Now</button-submit>

      <!-- USER SPECIFIES DATES -->
      <button-submit ng-switch-when="true" ng-click="selectDates()">Select Dates</button-submit>

      <button-back role="button" tabindex="0" ng-click="goToOffersList()" class="pull-left">Back</button-back>
    </div>
    <div grid="12">
      <hr>

      <h2 ng-if="offersList.length > 1">You may also be <strong>interested in:</strong></h2>
      <offers-list ng-if="offersList.length > 1">
        <offer-item ng-repeat="offer in offersList | filter:getRelevant track by $index"  ng-click="goToDetail(offer.meta.slug)">
          <img ng-src="{{offer.image.uri | cloudinaryImage : 310 : 160 : 'fill'}}" alt="{{offer.image.uri}}"/>

          <section>
            <h2>{{offer.title}} </h2>
            <div ng-bind-html="offer.subtitle"></div>
          </section>

          <span>Read more</span>
        </offer-item>
      </offers-list>
    </div>

  </offer-detail>
</main>
<div ng-include="'layouts/siteMap.html'" class="site-map"></div>
