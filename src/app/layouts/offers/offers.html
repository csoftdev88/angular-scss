<div ng-if="showOffersList">
  <div ng-repeat="offer in offersList track by $index" >
    <img ng-src="{{offer.image}}" />
    <h2>{{offer.title}}</h2>
    <div ng-bind-html="offer.subtitle"></div>
    <a ng-click="selectNews($index)">Read more</a>
  </div>
</div>

<div ng-if="!showOffersList">
  <h1>{{selectedOffer.title}}</h1>
  <img ng-src="{{selectedOffer.image}}" />
  <div ng-bind-html="selectedOffer.text"></div>

  <hr>

  <h2 ng-if="offer in offersList | filter:getRelevant">You may also be interested in:</h2>

  <article ng-repeat="offer in offersList | filter:getRelevant track by $index" ng-click="selectOffer($index)">
    <img ng-src="{{offer.image}}" />
    <h2>{{offer.title}} </h2>
    <div ng-bind-html="offer.subtitle"></div>
  </article>

</div>
