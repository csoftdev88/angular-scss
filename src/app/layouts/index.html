<header id="main-header" ng-include="'layouts/header.html'">
</header>

<!-- HERO SLIDER AREA -->
<hero-slider content="heroContent">
</hero-slider>

<!-- BOOKING WIDGET AREA-->
<div class="wrapper" ng-hide="$state.includes('reservation')">
  <booking-widget>
  </booking-widget>
</div>

<!-- MAIN CONTENT AREA -->
<main typo-grid>
  <div class="grid-wrapper">
    <div ui-view></div>
  </div>
</main>

<footer id="main-footer">
  <div class="wrapper">
    <div class="main-footer__block--left">
      <p>&copy; 2014 Mobius Hotels. All Rights Reserved.</p>
    </div>
    <div class="main-footer__block--right">
      <nav>
        <ul class="footer-nav">
          <li>
            <a ui-sref="home">{{'COMMON.HOME' | translate}}</a>
          </li>

          <li ng-hide="config.menu.singleProperty">
            <a ui-sref="hotels">{{'COMMON.HOTELS' | translate}}</a>
          </li>

          <li ng-show="config.menu.showAbout">
            <a ui-sref="contacts">{{'COMMON.ABOUT_US' | translate}}</a>
          </li>

          <li ng-show="config.menu.showContact">
            <a ui-sref="contacts">{{'COMMON.CONTACT' | translate}}</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="main-footer__block--center">
      <nav>
        <!-- SOCIAL LINKS -->
        <ul class="social-links">
          <li>
            <a class="icon-twitter" href="//twitter.com"><span>Twitter</span></a>
          </li>
          <li>
            <a class="icon-facebook-1" href="//facebook.com"><span>Facebook</span></a>
          </li>
          <li>
            <a class="icon-youtube-1" href="//youtube.com"><span>YouTube</span></a>
          </li>
          <li>
            <a class="icon-flickr" href="//flickr.com"><span>Flickr</span></a>
          </li>
          <li>
            <a class="icon-pinterest" href="//pinterest.com"><span>Pinterest</span></a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</footer>
