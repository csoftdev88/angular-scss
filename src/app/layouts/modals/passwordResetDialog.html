<div class="ui-dialog">
  <div class="modal-header">
    <h3 class="modal-title">Enter Your Email Address</h3>
    <button class="button-close" ng-click="cancel()">X</button>
  </div>

  <div class="modal-body">
    <p>Enter your email address to recieve a code to reset your password. Enter the code on the left hand side of this modal.</p>
    <form name="resetForm" ng-submit="resetForm.$valid && openEnterCodeDialog()">
      <label for="email">
        Email Address
        <input type="email" name="email" ng-model="formData.email" required ng-pattern="emailPattern">
        <div class="form-errors" ng-show="resetForm.$invalid">
          <span ng-show="resetForm.email.$error.required">We need your email to send you reset code</span>
          <span ng-show="resetForm.email.$error.email || resetForm.email.$error.pattern">Please enter valid email</span>
        </div>
      </label>
      <div class="modal-footer">
        <button class="button button-full"  type="submit">Continue</button>
      </div>
    </form>
  </div>

  <div class="info-box-success" ng-show="success" ng-class="{'modal-info-success': succes}">
    <p><strong>Success!</strong></p>
    <p>Your code has been sent on email: <strong>{{email}}</strong>, when you recieve it then enter it and your new password on the left</p>
  </div>
</div>
