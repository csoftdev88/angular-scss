<div class="ui-dialog">
  <div class="modal-header">
    <h3 class="modal-title">Advanced options</h3>
    <button class="button-close" ng-click="cancel()">X</button>
  </div>

  <div class="modal-body">
    <form name="advancedOptionsForm" class="advanced-options">
      <label for="advanced-rates">
        Rates
        <select name="advancedRates" id="advanced-rates" chosen disable-search="true" ng-model="options.selectedRate" ng-options="rate.id as rate.name for rate in rates"/>
      </label>
      <div class="room-count">
        <label for="advanced-single-room" ng-class="{'is-selected': !options.multiRoom}">
          <input type="radio" name="advancedRoomCounts" id="advanced-single-room" ng-value="false" ng-model="options.multiRoom" >
          Single room Booking
        </label>
        <label for="advanced-multiple-room" ng-class="{'is-selected': options.multiRoom}">
          <input type="radio" name="advancedRoomCounts" id="advanced-multiple-room" ng-value="true" ng-model="options.multiRoom">
          Multiple room Booking
        </label>
      </div>
      <div class="additional-rooms" ng-show="options.multiRoom">
        <div class="room-item select-group" ng-repeat="room in options.rooms">
          <label for="advanced-room" class="label-inline">Room {{$index + 1}}</label>
          <div class="form-group">
            <select name="adults" required ng-model="room.adults" disable-search="true" chosen ng-options="number for number in []|numberToList:0:settings.maxAdults" />
            <span class="info">Adults:</span>
          </div>
          <div class="form-group">
            <select name="children" required ng-model="room.children" disable-search="true" chosen ng-options="number for number in []|numberToList:0:settings.maxChildren" />
            <span class="info">Children:</span>
          </div>
          <button class="button-red" ng-if="isRemoveVisible($index)" ng-click="removeRoom()">Remove</button>
        </div>
        <button class="button button-add" ng-click="addRoom()" ng-show="canAddRoom">Add Room</button>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button class="button button-blue" ng-click="submit()">OK</button>
  </div>
</div>
