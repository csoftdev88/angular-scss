<!-- TODO: ui-info wrapper class should be removed from all modals
           and modal-policies modifier should be moved up to the dialog
           element just like it is on some of other modals -->
<div class="ui-info modal-policies">
  <header>
    <h1 ng-bind-html="'_policies_modal_title_' | mainHeaderStyle"></h1>
    <button-close role="button" aria-label="Close" ng-click="cancel()"></button-close>
  </header>

  <main>
      <accordion close-others="true" ng-class="{'single': data.length === 1}">
        <accordion-group is-open="$first" ng-repeat="product in data">
          <accordion-heading ng-hide="data.length === 1">
            <div>
              {{product.name}}
            </div>
          </accordion-heading>
          <ul>
            <li ng-repeat="(policyCode, value) in product.policies" ng-if="value && value !== ''">
              <h3>{{getPolicyTitle(policyCode)}}:</h3>
              <p ng-bind-html="sanitize(value)"></p>
            </li>
          </ul>
        </accordion-group>
      </accordion>
  </main>
</div>
