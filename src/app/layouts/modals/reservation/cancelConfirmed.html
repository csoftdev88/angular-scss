<div class="ui-dialog">
  <header>
    <h1 ng-if="data.newFormat">_reservation_cancelled_</h1>
    <button-close role="button" aria-label="Close" ng-click="cancel()"></button-close>
  </header>

  <main>
    <br/>
    <p ng-if="!data.newFormat">_your_reservation_has_been_cancelled_</p>
    <span ng-if="data.newFormat">
      <img ng-if="data.imgUrl" ng-src="{{data.imgUrl}}">
      <p>_your_reservation_ {{data.reservationCode}} _was_successfully_cancelled_</p>
    </span>
  </main>
</div>
