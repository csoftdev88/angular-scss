<div class="ui-dialog">
  <div class="modal-header">
    <h3 class="modal-title">Are you sure you want to cancel this reservation?</h3>
    <button class="button-close" ng-click="cancel()"><i class="fa fa-times"></i></button>
  </div>

  <div class="modal-body">
    <p><strong>Reservation number: </strong>{{data}}</p>
  </div>

  <div class="modal-footer">
    <button class="button button-blue" ng-click="ok()">I want to cancel this reservation</button>
  </div>
</div>
