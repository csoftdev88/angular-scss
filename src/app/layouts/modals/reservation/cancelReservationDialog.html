<div class="ui-dialog">
  <header>
    <h1>Are you sure you want to cancel this reservation?</h1>
    <button-close role="button" aria-label="Close" ng-click="cancel()"></button-close>
  </header>

  <main>
    <p><strong>Reservation number: </strong>{{data}}</p>
  </main>

  <footer>
    <button class="button button-blue" ng-click="ok()">Cancel Reservation</button>
  </footer>
</div>
