<div class="ui-info">
  <div class="modal-header">
    <h3 class="modal-title">{{region.nameShort}}</h3>
    <button class="button-close" ng-click="cancel()">X</button>
  </div>
  <div class="modal-body">
    <image-carousel images="location.images"></image-carousel>
    <h4>{{location.nameShort}}</h4>
    <p>{{location.subTitle}}</p>
    <div>{{location.description}}</div>
  </div>
</div>
