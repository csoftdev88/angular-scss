<header>
  <h1>My <strong>Badges</strong></h1>
  <button-close role="button" aria-label="Close" ng-click="cancel()"></button-close>
</header>

<main>
  <badges-list>
    <badge-icon ng-repeat="badge in items" ng-click="selectItem(badge)">
      <img ng-src{{badge.icon}} alt="{{badge.name}}"/>
    </badge-icon>
  </badges-list>

  <badge-selected>
    <h2>{{selectedItem.name}}</h2>
    <img ng-src{{selectedItem.icon}} alt="{{selectedItem.name}}"/>
    <p>{{selectedItem.description}}</p>
  </badge-selected>
</main>
