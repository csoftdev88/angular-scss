<div class="ui-info">
  <div class="modal-header">
    <h1>My <strong>Badges</strong></h1>
    <button class="button-close" ng-click="cancel()">X</button>
  </div>
  <div class="modal-body">
    Badges list goes here

    <div>
      <ul ng-repeat="badge in badges">
        <a href>
          <img ng-src="{{badge.icon}}" alt="{{badge.name}}"  ng-click="showBadgeDetail($index)"/>
        </a>
      </ul>
    </div>

    <div ng-show="selectedBadge">
      <h2>{{selectedBadge.name}}</h2>
      <img ng-src="{{selectedBadge.icon}}" alt="{{selectedBadge.name}}"/>
      <p>{{selectedBadge.description}}</p>
    </div>
  </div>

</div>
