<div class="ui-info">
  <header>
    <h1 ng-bind-html="data.nameFormatted"></h1>
    <button-close role="button" aria-label="Close" ng-click="cancel()"></button-close>
  </header>

  <main>
    <div class="preview">
      <img ng-src="{{data.images[0].uri}}" alt="{{data.images[0].alt}}" err-source="http://lorempixel.com/300/160/"/>
    </div>

    <div class="details">
      <div class="description">
        <p ng-bind-html="sanitize(data.description)"></p>
      </div>
    </div>
  </main>

  <footer>
    <p class="alert-points" ng-if="!data._isAffordable">This reward requires <strong><ng-pluralize count="data.pointCost" when="{'1': '{} point', 'other': '{} points'}"></ng-pluralize></strong> and your current balance is only <strong>{{data._customerTotalPoints}}</strong></p>

    <button class="button" ng-if="!data.earned" ng-click="ok()" ng-disabled="!data._isAffordable">Buy for <ng-pluralize count="data.pointCost" when="{'1': '{} point', 'other': '{} points'}"></ng-pluralize></button>
  </footer>
</div>
