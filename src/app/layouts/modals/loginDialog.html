<div class="ui-dialog">
  <div class="modal-header has-form">
    <h3 class="modal-title">Log in</h3>
    <button class="button-close" ng-click="cancel()">X</button>
  </div>

  <div class="modal-body">
    <div class="form-wrap">
      <form name="loginForm" ng-submit="loginForm.$valid && ok()">
        <label for="email">
          Email Address
          <input type="email" name="email" ng-model="formData.email" required ng-pattern="emailPattern">
        </label>

        <label for="password">
          Password
          <input type="password" name="password" required ng-model="formData.password">
        </label>

        <div class="form-errors" ng-show="loginForm.$invalid">
          <span ng-show="loginForm.email.$error.email || loginForm.email.$error.pattern">Please enter valid email</span>
          <span ng-show="loginForm.password.$dirty && loginForm.password.$error.required">Password is required</span>
        </div>

        <p>
          <a href ng-click="openPasswordResetDialog()">Forgotten your password?</a><br/>
          <a href ng-click="openEnterCodeDialog()">Have a password reset code?</a>
        </p>

        <div class="modal-footer">
          <button class="button" type="submit" ng-click="login(loginForm, formData)">Continue</button>
        </div>
      </form>
    </div>
  </div>
</div>
