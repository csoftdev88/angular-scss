<div class="ui-info">
  <div class="modal-header">
    <h1 class="modal-title">{{setup.header}}</h1>
    <button class="button-close" ng-click="cancel()">X</button>
  </div>
  <div class="modal-body">
    <p>{{setup.question}}</p>
    <div class="extra">
      <button class="button button-blue" ng-click="yesCallback()">{{setup.yes}}</button>
      <button class="button button-gray" ng-click="noCallback()" ng-hide="!setup.no">{{setup.no}}</button>
    </div>
  </div>
</div>
