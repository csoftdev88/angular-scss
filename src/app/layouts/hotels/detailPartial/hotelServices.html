<section class="hotel-detail__services" ng-if="details.amenities.length" grid="12">
  <hr />
  <h2 ng-bind-html="'_amenities_title_' | mainHeaderStyle"></h2>
  <ul class="amenities-list">
    <li class="amenity-item" ng-repeat="amenity in details.amenities">
      <slug-img slug="amenity.slug" type="hotel" width="15"></slug-img>
      <span class="amenity-caption">{{amenity.name}}</span>
    </li>
    <!--
    icon-wheelchair, icon-signal, icon-globe, icon-lock, icon-dollar
    -->
  </ul>
</section>
