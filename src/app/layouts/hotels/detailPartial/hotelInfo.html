<section grid-row>
    <div grid="{{(hasViewMore)? viewSettings.hotelInfo.descriptionGrid : 12}}">
        <p ng-bind-html="details.description" markdown-text-parser></p>
    </div>

    <view-more-images grid="{{viewSettings.hotelInfo.sidebarGrid}}" ng-if="hasViewMore">
      <local-info ng-if="showLocalInfo" local-info="localInfo"></local-info>
      <a ng-if="details.images.length" href class="gallery-link" ng-click="openGallery()">_view_more_images_</a>
      <hero-slider data-has-notification-bar="false" on-slide-click="openGallery" data-counter-type="counter" content="previewImages"></hero-slider>

      <read-more ng-if="details.content.length && details.content[0].title">
        <p ng-bind-html="'_find_out_more_' | mainHeaderStyle"></p>
        <ul>
          <li ng-repeat="item in details.content | orderBy: 'order'"><a href="" ui-sref="hotelInfo({propertySlug: details.meta.slug, infoSlug: item.meta.slug})">{{item.title}}</a></li>
        </ul>
      </read-more>
    </view-more-images>
</section>
