<section grid-row>
    <div grid="{{(hasViewMore)?8:12}}">
        <p ng-bind-html="sanitize(details.description)"></p>
    </div>

    <view-more-images grid="4" ng-if="hasViewMore">
        <a ng-if="details.images.length" href class="gallery-link" ng-click="openGallery()">View more images</a>
        <hero-slider data-has-notification-bar="false" on-slide-click="openGallery" data-counter-type="counter" content="previewImages"></hero-slider>

        <read-more>
          <p>Find out more:</p>
          <ul>
            <li ng-repeat="item in details.content"><a href="" ui-sref="hotelInfo({propertySlug: details.meta.slug, infoSlug: item.meta.slug})">{{item.title}}</a></li>
          </ul>
        </read-more>
    </view-more-images>
</section>
