<hero-slider content="heroContent"></hero-slider>

<breadcrumbs id="breadcrumbs"></breadcrumbs>

<main class="grid-wrapper">

  <div class="preloader" ng-show="preloader.visible"></div>

  <hotel-detail itemscope itemtype="http://schema.org/Hotel">

    <!-- schema.org -->
    <meta itemprop="description" content="{{details.meta.microdata.schemaOrg.description}}" />
    <meta itemprop="parentOrganization" content="{{details.meta.microdata.schemaOrg.parentOrganization}}" />
    <meta itemprop="email" content="{{details.meta.microdata.schemaOrg.email}}" />
    <meta itemprop="image" content="{{details.meta.microdata.schemaOrg.image}}" />
    <meta itemprop="url" content="{{getAbsUrl()}}" />
    <div itemscope itemtype="http://schema.org/PostalAddress">
      <meta itemprop="address" content="{{details.meta.microdata.schemaOrg.address}}" />
      <meta itemprop="telephone" content="{{details.meta.microdata.schemaOrg.telephone}}" />
    </div>
    <div itemprop="geo" itemscope itemtype="http://schema.org/GeoCoordinates">
     <meta itemprop="latitude" content="{{details.meta.microdata.schemaOrg.geo.latitude}}" />
     <meta itemprop="longitude" content="{{details.meta.microdata.schemaOrg.geo.longitude}}" />
    </div>
    <!-- //schema.org -->

    <header grid-row id="jsAbout">
      <h1 grid="6" ng-bind-html="details.nameLong | mainHeaderStyle" itemprop="name"></h1>
      <local-info local-info="details.localInfo" grid="6"></local-info>
    </header>


    <div ng-repeat-start="partial in partials" ng-include="partial" include-replace ng-repeat-end>

    <div class="back-to-top" ng-click="scrollToBreadcrumbs()" scroll-position="scroll" ng-class="{visible: scroll > 1000}"><span>Back to top</span></div>

    <!-- this is a leftover from Mobius v2 - didn't deleted it yet
         in case it's needed. There is no such section in v4 designs

      <div grid="3">
        <search>
          <h4>Search</h4>
          <input type="search" placeholder="Search...">
        </search>
        <hr>
        <contact>

          <dl>
            <dt ng-if="details.tel1"><span>Phone</span><i class="icon-mobile"></i></dt>
            <dd ng-if="details.tel1"><i rwd="mobile">Call hotel on </i><span>{{details.tel1}}</span></dd>
            <dt ng-if="details.email"><span>Email</span><i class="icon-mail"></i></dt>
            <dd ng-if="details.email"><i rwd="mobile">Email on </i>{{details.email}}</dd>
          </dl>
        </contact>
        <advert>
          <img src="//placehold.it/208x395" alt="Advertising Banner">
        </advert>
      </div>
    </aside>
    -->

</main>
