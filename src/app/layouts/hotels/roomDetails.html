<hero-slider content="heroContent"></hero-slider>

<breadcrumbs stickable="main-header"></breadcrumbs>

<main class="grid-wrapper">

  <div class="preloader" ng-show="preloader.visible && !isFromSearch"></div>

  <div class="rates-preloading-container" ng-if="!ratesLoaded && isFromSearch">
    <h4 class="rates-preloading-container-title">_rates_loading_title_</h4>

    <div class="testimonial-container">

      <div class="author">
        <div class="thumbnail"><img ng-src="{{testimonial.reviewer.avatar}}" alt="review avatar"></div>
        <div class="name">{{testimonial.reviewer.name}}</div>
        <div class="city">{{testimonial.reviewer.location}}</div>
      </div>

      <div class="testimonial">
        <div class="testimonial-inner">
          <div class="desc">{{testimonial.review}}</div>
          <ul class="rating">
            <li ng-repeat="i in getNumberOfReviewStars(testimonial.stars) track by $index" class="testimonialStar"></li>
            <li ng-repeat="i in getNumberOfEmptyReviewStars(testimonial.stars) track by $index" class="testimonialStarEmpty"></li>
          </ul>
        </div>
      </div>

    </div>

    <div class="logo"></div>
    <div class="rates-preloader"></div>
  </div>

  <room ng-show="ratesLoaded || !isFromSearch"></room>

  <scroll-to-top class="back-to-top" ng-click="scrollToTop()" scroll-position="scroll" ng-class="{visible: scroll > scrollTopTrigger}"><span>_back_to_top_</span></scroll-to-top>
</main>
