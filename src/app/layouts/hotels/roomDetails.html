<hero-slider content="heroContent" slide-width="uiConfig.heroSlider.slideWidth" slide-height="uiConfig.heroSlider.slideHeight"></hero-slider>

<breadcrumbs stickable="main-header"></breadcrumbs>

<main class="grid-wrapper">

  <div class="preloader" ng-show="preloader.visible && !isFromSearch"></div>

  <ta-teaser ng-show="!ratesLoaded && isFromSearch && config.includeTripAdvisorPreloader"></ta-teaser>

  <room></room>

  <scroll-to-top class="back-to-top" ng-click="scrollToTop()" scroll-position="scroll" ng-class="{visible: scroll > scrollTopTrigger}"><span>_back_to_top_</span></scroll-to-top>

  <!-- Growl notifications -->
  <growl-alerts ng-if="config.bookingStatistics.display" booking-message="'_statistics_booking_message_'" views-message="'_statistics_views_message_'" searches-message="'_statistics_searches_message_'" position-reference="config.bookingStatistics.positionReference" display-time="config.bookingStatistics.displayTime"  display-delay="config.bookingStatistics.displayDelay"></growl-alerts>
</main>
