<hero-slider content="heroContent"></hero-slider>

<breadcrumbs stickable="main-header"></breadcrumbs>

<main class="grid-wrapper">

  <div class="preloader" ng-show="preloader.visible"></div>

  <rewards-list grid-row>
    <nav>
      <ul>
        <li ng-class="{active: viewMode === 'consumed'}">
          <a href ng-click="viewMode = 'consumed'">My Rewards</a>
        </li>
        <li>
          <span class="vr"/>
        </li>
        <li ng-class="{active: viewMode !== 'consumed'}">
          <a href ng-click="toogleFullListMode()">All Rewards</a>
        </li>
      </ul>
    </nav>

    <!-- MY REWARDS -->
    <reward-item ng-if="viewMode === 'consumed'" ng-repeat="reward in consumedRewards" ng-click="openRewardDetails(reward)">
      <img ng-src="{{reward.images[0].uri}}" alt="{{reward.images[0].alt}}" err-source="http://lorempixel.com/300/160/">

      <section>
        <h2>{{reward.name}}</h2>
        <div ng-bind-html="sanitize(reward.descriptionShort)"></div>
      </section>
      <span>Read more</span>
    </reward-item>

    <!-- NO REWARDS CONSUMED -->
    <div ng-if="viewMode === 'consumed' && consumedRewards && !consumedRewards.length" class="products-not-available ng-scope">
      <div>
        <h3>You do not have any rewards at the moment</h3>
        <p>You can buy rewards in the <a href ng-click="toogleFullListMode()">All Rewards</a> section if you have enough points.</p>
      </div>
    </div>

    <!-- ALL REWARDS -->
    <reward-item ng-if="viewMode !== 'consumed'" ng-repeat="reward in consumableRewards" ng-click="openRewardDetails(reward)">
      <img ng-src="{{reward.images[0].uri}}" alt="{{reward.images[0].alt}}" err-source="http://lorempixel.com/300/160/">

      <section>
        <h2>{{reward.name}}</h2>
        <div ng-bind-html="sanitize(reward.descriptionShort)"></div>
      </section>
      <span>Read more</span>
    </reward-item>
    <!-- NO REWARDS AVAILABLE FOR CONSUMPTION -->
    <div ng-if="viewMode !== 'consumed' && consumableRewards && !consumableRewards.length" class="products-not-available ng-scope">
      <div>
        <h3>Sorry, there are no rewards available</h3>
        <p>Please check back soon</p>
      </div>
    </div>
  </rewards-list>
