<hero-slider content="heroContent" class="decoration-image"></hero-slider>

<breadcrumbs></breadcrumbs>

<main class="grid-wrapper">

  <div class="preloader" ng-show="preloader.visible"></div>

  <rewards-list grid-row ng-if="rewards.length">
    <reward-item ng-repeat="reward in rewards" ng-click="openRewardDetails(reward)">
      <img ng-src="{{reward.images[0].uri}}" alt="{{reward.images[0].alt}}" err-source="http://lorempixel.com/300/160/">

      <section>
        <h2>{{reward.name}}</h2>
        <div ng-bind-html="sanitize(reward.description)"></div>
      </section>
      <span>Read more</span>

    </reward-item>
  </rewards-list>
