<hero-slider content="heroContent"></hero-slider>

<breadcrumbs></breadcrumbs>

<main class="grid-wrapper">

  <div class="preloader" ng-show="preloader.visible"></div>

  <news-list ng-if="!showDetail" grid="12">
    <h1>Our <strong>News</strong></h1>

    <p>An on-line reference for news, press releases, promotions and current events. Please click on articles for details.</p>

    <hr>

    <article ng-repeat-start="news in newsList track by $index" ng-click="goToDetail(news.code)">
      <img ng-src="{{news.image.uri | cloudinaryImage : 310 : 160 : 'fill'}}" alt="{{news.image.alt}}">
      <h2>{{news.title}}</h2>
      <div ng-bind-html="news.subtitle"></div>
    </article>

    <hr ng-repeat-end />

  </news-list>

  <news-detail ng-if="showDetail" grid="12">
    <h1 ng-bind-html="selectedNews.title | mainHeaderStyle"></h1>
    <img ng-src="{{selectedNews.image.uri | cloudinaryImage : 482 : 280 : 'fill'}}" alt="{{selectedNews.image.alt}}"/>
    <div ng-bind-html="selectedNews.text"></div>
    <button-back role="button" tabindex="0" ng-click="goToNewsList()" class="pull-left">Back</button-back>

    <hr>

    <h2 ng-if="newsList.length > 1">You may also be interested in:</h2>

    <offers-list grid-row>
      <offer-item ng-repeat="news in newsList | filter:getRelevant track by $index" ng-click="goToDetail(news.code)">
        <img ng-src="{{news.image.uri | cloudinaryImage : 270 : 140 : 'fill'}}" alt="{{news.image.alt}}">
        <section>
          <h3>{{news.title}}</h3>
          <div ng-bind-html="news.subtitle"></div>
        </section>
        <span>Read more</span>
      </offer-item>
    </offers-list>

  </news-detail>
</main>
<div ng-include="'layouts/siteMap.html'" class="site-map"></div>
