<read-more>
  <p ng-bind-html="'_find_out_more_' | mainHeaderStyle"></p>
  <ul>
    <li ng-repeat="item in details.content | orderBy: 'order'" ng-show="item.displayOnPageMenu === false ? false : true">
        <a ng-href="{{item.url}}" ng-show="item.displayTile === false ? false : true">{{item.title}}</a>
    </li>
  </ul>
</read-more>
