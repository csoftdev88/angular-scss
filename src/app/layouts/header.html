<nav class="main-nav wrapper" dropdown>
  <a class="brand" ui-sref="home">
    <img src="/static/images/v4/logo.png" alt="Mobius logo">
  </a>

  <a href class="menu-opener dropdown-toggle" dropdown-toggle data-toggle="dropdown"></a>

  <div class="app-menu">
    <ul dropdown-group>
      <li has-dropdown="hover" ng-hide="config.menu.singleProperty" menu-content="hotels" data-title="_hotels_"></li>

      <li has-dropdown="hover" ng-show="config.menu.showOffers" menu-content="offers" data-title="_offers_deals_"></li>

      <li has-dropdown="hover" ng-show="config.menu.showAbout" menu-content="about" data-title="_about_us_"></li>

      <li has-dropdown="hover" ng-show="config.menu.showNews" menu-content="news" data-title="_news_"></li>

      <li ng-show="config.menu.showContact">
          <a
                  ui-sref="contacts"
                  ui-sref-opts="{reload: true}"
                  ng-class="{'is-active': $state.includes('contacts')}">_contact_</a>
      </li>

      <li has-dropdown="click" currency-list></li>

      <li has-dropdown="click" language-list></li>

      <li ng-show="!isUserLoggedIn()" profile>
        <a class="button button-login" ng-click="sso.login()">Login</a>
      </li>

      <li has-dropdown="click" ng-show="isUserLoggedIn()" profile>
        <div class="dropdown">
          <a href>
            <div class="profile">
              <div class="user">
                <img err-source="/static/images/v4/img-profile.png" ng-src="{{user.getUser().loyalties.avatar}}">
                <span>{{user.getUser().firstName}}</span>
                <span>{{user.getUser().lastName}}</span>
              </div>

              <div class="points">
                <span>{{user.getUser().loyalties.amount}} _points_</span>
                <span class="vr"/>
                <span>{{user.getUser().loyalties.tier}} _tier_</span>
              </div>
            </div>
          </a>

          <ul class="dropdown-menu submenu">
            <li>
              <a ui-sref="reservations">Reservations</a>
            </li>
            <li>
              <a href ng-click="sso.profile()">Profile</a>
            </li>
            <li>
              <a href ng-click="sso.logout()">Logout</a>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
</nav>
