<about-us>

  <h1>About <strong>{{chain.nameLong}}</strong></h1>

  <figure>
    <p><a ng-if="chain.images.length" href="#" ng-click="openGallery()">View more images</a></p>
    <img ng-src="chain.images[0].uri" alt="{{chain.images[0].alt}}" err-source="http://lorempixel.com/390/110/"/>
  </figure>

  <p>{{chain.description}}</p>

  <hr>

  <contacts-list>
    <contact-item ng-repeat="contact in chain.contacts">
      <h2>{{contact.name}}</h2>
      <p>{{contact.address}}</p>
      <p>{{contact.city}}, {{contact.country}} {{contact.zip}}</p>
      <p>{{contact.tel}}</p>
      <p><a href="mailto:{{contact.email}}">{{contact.email}}</a></p>
    </contact-item>
  </contacts-list>

  <hr>

</about-us>
