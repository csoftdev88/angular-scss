<h1>About {{chain.nameLong}}</h1>
<p>{{chain.description}}</p>

<a ng-if="chain.images.length" href="#" ng-click="openGallery()">View more images</a>
<img ng-src="chain.images[0].uri" alt="{{chain.images[0].alt}}">

<ul>
  <li ng-repeat="contact in chain.contacts">
    <span>{{contact.name}}</span>
    <span>{{contact.address}}</span>
    <span>{{contact.city}}, {{contact.country}} {{contact.zip}}</span>
    <span>{{contact.tel}}</span>
    <span><a href="mailto:{{contact.email}}">{{contact.email}}</a></span>
  </li>
</ul>

<h2>Our offers</h2>
