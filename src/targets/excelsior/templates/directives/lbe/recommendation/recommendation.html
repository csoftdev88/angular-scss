<article class="recommendation">
  <div class="recommendation-background"></div>

  <div class="recommendation-content-wrapper">
    <div class="recommendation__text">
      {{ recommendation.text }}
      <div class="triangle-down-with-shadow"></div>
    </div>

    <div class="recommendation__avatar">
      <img ng-src="{{ recommendation.avatarUrl }}"/>

      <div class="recommendation__avatar-info">
        <h2>{{ recommendation.name }}</h2>
        <small>{{ recommendation.city }}</small>
      </div>

      <div class="dots-container">
        <div class="dot dot-empty"></div>
        <div class="dot dot-full"></div>
        <div class="dot dot-empty"></div>
      </div>
    </div>
  </div>
</article>
