<div ng-style="{'height': section.height}">
  <div class="parallax-image scrollme animateme"
    data-when="{{when}}" data-from="{{from}}" data-to="{{to}}" data-crop="false" data-decolor="100" data-easing="easein"
    ng-style="{'height': section.height, 'background-image': 'url(' + section.url + ')', 'background-position': section.position}">
    <a ng-if="showLogo && section.logoLink" ng-href="{{section.logoLink}}" class="header-logo"><img src="/static/images/v4/logo@2x.png"></a>
    <div ng-if="description" class="description" ng-bind-html="description | trustAsHtml"></div>
    <div class="room-heading-overview" ng-if="roomOverview">
      <div class="grid-wrapper">
        <div grid="12">
          <div class="left-content">
            <h1 ng-bind-html="roomOverview.name | mainHeaderStyle"></h1>
            <span class="sub-title" ng-if="config.displayRoomSubtitle && roomOverview.subTitle">{{roomOverview.subTitle}}</span>
            <div class="description" ng-bind-html="isMobile ? roomOverview.roomHighlight : roomOverview.shortDescription | trustAsHtml"></div>
          </div>
          <div class="right-content">
            <div class="description" ng-bind-html="roomOverview.description | trustAsHtml"></div>
            <div class="clear"></div>
          </div>
          <a ng-href="{{roomOverview.propertyLink}}" class="back-to-hotel">< _back_</a>
        </div>
      </div>
    </div>
  </div>
</div>
