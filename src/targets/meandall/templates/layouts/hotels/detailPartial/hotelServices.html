<!-- This section is not styled yet since it's hard to test it now. -->
<section class="hotel-detail__services" ng-if="filteredAmenities && filteredAmenities.length" grid="12">
  <hr />
  <h2 ng-bind-html="'_amenities_title_' | mainHeaderStyle"></h2>
  <input ng-if="details && config.restrictAmenities" type="checkbox" class="amenities-reveal-state" id="hotel-amenities" />
  <ul ng-if="details" class="amenities-list" ng-class="{'restricted-amenities': config.restrictAmenities}">
    <li class="amenity-item" ng-repeat="amenity in filteredAmenities | filter:{slug: '!subwoofer'} | filter:{slug: '!valet-parking'}" ng-class="{'amenity-highlight': amenity.highlight}" ng-init="amenity.chainCode = details.chainCode">
      <slug-img slug="amenity" type="hotel" width="16"></slug-img>
      <span class="amenity-caption">{{amenity.name}}</span>
    </li>
    <!--
    icon-wheelchair, icon-signal, icon-globe, icon-lock, icon-dollar
    -->
  </ul>
  <label ng-if="details && config.restrictAmenities" for="hotel-amenities" class="amenities-reveal-trigger">_show_all_facilities_</label>
</section>
