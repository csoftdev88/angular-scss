<hero-slider
  content="heroContent"
  slide-width="uiConfig.heroSlider.slideWidth"
  slide-height="uiConfig.heroSlider.slideHeight">
</hero-slider>

<section-image ng-if="config.sectionImages && config.sectionImages[0]"
               id="hotel-header-image"
               section="config.sectionImages[0]"
               when="'enter'"
               from="1"
               to="1.5"
               show-logo="true"
               hide-header-logo="true"
               description="details.descriptionShort">
</section-image>

<notification-bar ng-if="config.sectionImages && config.sectionImages[0]"
                  sticky-header="true"
                  currently-editing="_you_are_currently_editing_">
</notification-bar>

<sub-nav ng-if="viewSettings.showSubNav" links="{{ viewSettings.subNavLinks }}"></sub-nav>

<breadcrumbs class="HotelBreadcrumbs"
             ng-if="!viewSettings.hideBreadcrumbs"
             stickable="main-header"
             id="breadcrumbs">
</breadcrumbs>

<main class="grid-wrapper hotel-detail">

  <div class="preloader"
       ng-show="preloader.visible && !isFromSearch">
  </div>

  <hotel-detail itemscope
                itemtype="http://schema.org/Hotel"
                class="HotelDetails">

    <!-- schema.org -->
    <meta itemprop="description" content="{{details.meta.microdata.schemaOrg.description}}" />
    <meta itemprop="parentOrganization" content="{{details.meta.microdata.schemaOrg.parentOrganization}}" />
    <meta itemprop="email" content="{{details.meta.microdata.schemaOrg.email}}" />
    <meta itemprop="image" content="{{details.meta.microdata.schemaOrg.image}}" />
    <meta itemprop="url" content="{{getAbsUrl()}}" />
    <div itemscope itemtype="http://schema.org/PostalAddress">
      <meta itemprop="address" content="{{details.meta.microdata.schemaOrg.address}}" />
      <meta itemprop="telephone" content="{{details.meta.microdata.schemaOrg.telephone}}" />
    </div>
    <div itemprop="geo" itemscope itemtype="http://schema.org/GeoCoordinates">
     <meta itemprop="latitude" content="{{details.meta.microdata.schemaOrg.geo.latitude}}" />
     <meta itemprop="longitude" content="{{details.meta.microdata.schemaOrg.geo.longitude}}" />
    </div>
    <!-- //schema.org -->

    <header grid-row ng-show="hasTitle">
      <h1 grid="6" ng-bind-html="details.nameLong | mainHeaderStyle" itemprop="name"></h1>
      <local-info ng-if="showLocalInfo && localInfo && localInfo.time" local-info="localInfo" grid="6"></local-info>
    </header>

    <div ng-repeat-start="partial in partials"
         ng-include="partial"
         class="hotel-detail-partials"
         include-replace
         ng-repeat-end>
    </div>

    <contact-list ng-if="loyaltyEngine && !isMobile"></contact-list>

    <!--<scroll-to-top class="back-to-top"-->
                   <!--ng-click="scrollToTop()"-->
                   <!--scroll-position="scroll"-->
                   <!--ng-class="{visible: scroll > scrollTopTrigger}">-->
      <!--<span>_back_to_top_</span>-->
    <!--</scroll-to-top>-->

  </hotel-detail>

</main>

<section-image ng-if="config.sectionImages && config.sectionImages[2]"
               id="bottom-image"
               section="config.sectionImages[2]"
               when="'enter'"
               from="0.5"
               to="0.4"
               show-logo="false">
</section-image>
