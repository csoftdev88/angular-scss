<div class="ui-info">
  <header>
    <h1>{{region.nameShort}}</h1>
    <button-close role="button" aria-label="Close" ng-click="cancel()"></button-close>
  </header>

  <main>
    <image-carousel images="location.images"></image-carousel>
    <h4>{{location.nameShort}}</h4>
    <p>{{location.subTitle}}</p>
    <div>{{location.description}}</div>
  </main>
</div>
