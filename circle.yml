machine:
  node:
    version: 0.10.22

  environment:
    NODE_ENV: test

checkout:
  post:
    - '[[ ! -e "$(git rev-parse --git-dir)/shallow" ]] || git fetch --unshallow'

dependencies:
  # Git requires user.email and user.name configured before git commit can be run.
  pre:
    - git config --global user.email "peter@2pventures.com"
    - git config --global user.name "CircleCI @ 2P Ventures"
  override:
    - npm prune
    - npm install
    - npm install jshint -g
    - npm install -g istanbul
    - npm install -g codeclimate-test-reporter
    - npm install request -g
    - bower prune
    - bower install
  cache_directories:
    - node_modules
    - bower_components
    - build

general:
  artifacts:
    - ./coverage

test:
  override:
    - grunt test  --environment=staging --tenant=suttonLive
    - grunt production --target=sutton --environment=staging
    - istanbul cover grunt test -- --environment=staging
    - codeclimate-test-reporter < ./coverage/lcov.info
